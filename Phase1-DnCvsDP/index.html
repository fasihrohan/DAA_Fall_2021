<body style="background-color:silver;">
    <header class="header">N Queens</header>
    <main class="content flex-center">
        <form class="n-queens__form flex-center">
            <label for="amountOfQueens">Amount of Queens:</label><br>
            <input type="number" name="amountOfQueens" id="amountOfQueens" value="4" min="1" required />
            <label>Solve for n:<input type="checkbox" name="solveForN"></label>
            <button class="btn-submit">Submit</button>
        </form>
        <div><p>Time to solve: <span class="time--solve"></span></p></div>
        <div><p>Time to print: <span class="time--paint"></span></p></div>
        <div class="n-queens__wrapper"></div>

        <div class="modal flex-center">
            <div class="modal__content">
                <button class="btn-close">Ã—</button>
                <p>N Queens Problem does not have a solution for N=2, or N=3.</p>
                <p>For allSolutionsUtil usage: n <= 8</p>
            </div>
        </div>
    </main>
